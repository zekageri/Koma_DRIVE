<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dr.Random">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#e3edf7" />

    <!-- APPLE FASZSÁGOK -->
    <meta name="apple-mobile-web-app-title" content="App name" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" sizes="196x196" href="AppIcon.png" />
    <link rel="apple-touch-icon" sizes="196x196" href="AppIcon.png" />
    <!-- APPLE FASZSÁGOK -->

    <title>Koma_Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500:600|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="Chat.css">
</head>

<body>

    <div id="chat-app" class="chat-app">

        <div class="chat-app_toggle toggle">
            <div class="icon send">
                <i class="fas fa-paper-plane"></i>
            </div>
            <div class="icon open">
                <i class="fas fa-comment"></i>
            </div>
        </div>

        <div class="chat-app_box">
            <div class="chat-app_header">

                <div class="close"></div>

                <div class="branding">
                    <div class="avatar is-online">
                        <img src="AppIcon.png" alt="">
                    </div>

                    <div class="content">
                        <p class="title">Koma_Chat</p>
                        <span class="subtitle">Beszélgess a komákkal</span>
                    </div>

                </div>

            </div>

            <div class="chat-app_content">
                <div class="messages" id="content">

                </div>
            </div>

            <div class="chat-app_footer">
                <div class="tools">
                    <a class="button-icon">
                        <i class="far fa-smile-wink"></i>
                    </a>
                    <a class="button-icon">
                        <i class="fas fa-paperclip"></i>
                    </a>
                    <a class="copyright">
                        Made by Dr.Random
                    </a>
                </div>
                <span id="status">Connecting...</span>
                <input disabled id="input" class="chat-input" type="text" placeholder="Type..." />
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="cookie.js"></script>
    <script src="Chat.js"></script>
</body>

</html>
