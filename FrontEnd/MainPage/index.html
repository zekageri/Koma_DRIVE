<body>


    <div class="OpenedFolder" style="display: none;">
        <div class="container" style="margin-top:30px;">
            <div class="row">
                <div class="col-8" style="color:wheat">
                    <h3 id="FolderNameOpened"></h3>
                </div>
                <div class="col" style="font-size:30px;">
                    <a class="float-right"onclick="GetBackToFolders()"> <i class="fa fa-times"></i> </a>
                </div>
            </div>
            <br>
            <div class="container" id="OwlBox" style="margin-top:30px;"></div>
            <hr>

            <div class="row" style="margin-top:20px;">
                <div class="col-12" style="color:wheat">
                    <h3>További Tartalom</h3>
                </div>
            </div>

            <div class="row">

                <div class="accordion" id="accordionExample" style="width:100%;">

                    <div class="card" style="background-color: transparent;">
                      <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                          <button style="color:wheat;" class="btn btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Képek
                          </button>
                        </h2>
                      </div>
                  
                      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row" id="Next_Folder_Content">
                                <h5 style="color:wheat;">Nincsenek képek</h5>
                            </div>
                        </div>
                      </div>
                    </div>

                    <div class="card" style="background-color: transparent;">
                        <div class="card-header" id="headingTwo">
                          <h2 class="mb-0">
                            <button style="color:wheat;" class="btn btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                              Videók
                            </button>
                          </h2>
                        </div>
                    
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                          <div class="card-body">
                              <div class="row" id="Next_Folder_Video_Content">
                                <h5 style="color:wheat;">Nincsenek videók</h5>
                              </div>
                          </div>
                        </div>
                    </div>

                </div>

            </div>

          </div>
    </div>

    <div class="filemanager" style="display:block;">
        <div class="breadcrumbs"><span class="folderName">Koma's Drive</span></div>
        <ul class="data animated" id="folderholder"></ul>
        <div class="nothingfound" style="display: none;">
            <div class="nofiles"></div>
            <span>Nincsenek Mappák</span>
        </div>
    </div>


    <div id="UploadFileModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">File Feltöltés</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <form id="fileupload">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="singleupload"
                                value="option3">
                            <label class="form-check-label" for="singleupload">Egy File Feltöltése</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="multiupload"
                                value="option3" checked>
                            <label class="form-check-label" for="multiupload">Több File Feltöltése</label>
                        </div>
                        <br><br>
    
                        <div id="singlefileupload" style="display: none;">
    
                            <div class="form-group">
                                <label for="FolderName">Új file Neve (Opcionális)</label>
                                <input type="text" class="form-control" id="FileName" aria-describedby="filenameHelp"
                                    placeholder="Név">
                                <small id="filenameHelp" class="form-text text-muted">Ezzel a névvel fog feltöltődni a
                                    file.</small>
                            </div>
    
                        </div>
    
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="FolderSelect">Mappák</label>
                            </div>
                            <select class="custom-select" id="FolderSelect">
                                <option value="0" selected>Válassz Mappát...</option>
                            </select>
                        </div>
    
                        <div class="form-group">
                            <div class="custom-file mb-3">
                                <input multiple type="file" id="uploadfiles" class="custom-file-input"
                                    id="validatedCustomFile" required>
                                <label class="custom-file-label" for="validatedCustomFile">Válassz Fileket...</label>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <div id="fileprogress" class="progress" style="display:none">
                                <div class="progress-bar progress-bar-striped indeterminate"></div>
                            </div>
                        </div>
                    </form>
                </div>
    
                <div class="modal-footer">
                    <button onclick="FileFormCapture()" type="button" class="btn btn-primary">Feltöltés</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Vissza</button>
                </div>
            </div>
        </div>
    </div>

    <div id="CreateFolderModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Mappa készítés</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
    
                    <form>
                        <div class="form-group">
                            <label for="FolderName">Új Mappa Neve</label>
                            <input type="text" class="form-control" id="FolderName" aria-describedby="foldernameHelp"
                                placeholder="Név">
                            <small id="foldernameHelp" class="form-text text-muted">Ezzel a névvel fog létrejönni a
                                mappa.</small>
                        </div>
                    </form>
    
                </div>
    
                <div class="modal-footer">
                    <button onclick="FolderFormCapture()" type="button" class="btn btn-primary">Készít</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Vissza</button>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-group-fab" role="group" aria-label="FAB Menu">
        <div>
          <button type="button" class="menubtn btn btn-main btn-primary has-tooltip" data-placement="left" title="Menu"> <i class="fa fa-file"></i> </button>
          <button type="button" class="menubtn btn btn-sub btn-success has-tooltip" data-placement="left" title="Create"> <i class="fa fa-plus"></i> </button>
          <button type="button" class="menubtn btn btn-sub btn-danger has-tooltip" data-placement="left" title="Delete"> <i class="fa fa-trash"></i> </button>
          <button type="button" class="menubtn btn btn-sub btn-warning has-tooltip" data-placement="left" title="Upload"> <i class="fa fa-upload"></i> </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script> -->
    <script src="owl.carousel.min.js"></script>
    <script src="OwnNotify.js"></script>
    <script src="Folder.js"></script>
    <script src="cookie.js"></script>
    <script>
        $( document ).ready(function() {
            //ReloadIfNoCookie();
            Notify("Sikeres bejelentkezés!","Üdvözöllek Koma!","success",1500);
            Get_DriveFolders();
            Folder_Things();
            Upload_Checkbox_Change();
        });


        function Check_Files(){
            $('#uploadfiles').on('change', function () {
                var file = this.files[0];
                if (file.size > 5024) {
                    Notify("Maximum File méret 5mb.","File Értesítés","warning",2000);
                }else{
                    Notify("Filek rendben vannak!","File Értesítés","success",2000);
                }
            });
        }

        function FolderFormCapture(){
            var FolderNameNow = $("#FolderName").val();
            $.post("/CreateFolder",{
                FolderName: $("#FolderName").val(),
            },
            function(data,status){
                if(data == "Success"){
                    Notify("Mappa létrehozása sikeres! Mappa neve: " + FolderNameNow,"Mappa készítés","success",2500);
                    Get_DriveFolders();
                }else if(data == "Nope"){
                    Notify("Mappa létrehozása sikertelen! Mappa neve: " + FolderNameNow,"Mappa készítés","danger",2500);
                }
            });
        }

        function FileFormCapture(){
            var Folder = $("#FolderSelect").val();
            if( Folder != "0"){
                $("#fileprogress").show();
                Notify("Fileok feltöltése a háttérben zajlik tovább...","File feltöltés","warning",3500);
                var totalfiles = document.getElementById('uploadfiles').files.length;
                if(totalfiles > 0 ){
                    var formData = new FormData();
                    for (var index = 0; index < totalfiles; index++) {
                        formData.append("files", document.getElementById('uploadfiles').files[index]);
                    }
                    formData.append("FolderName",Folder);
                    var xhttp = new XMLHttpRequest();
                    xhttp.open("POST", FileURL, true);
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            var response = JSON.parse(this.responseText);
                            if(response.message == "Files are uploaded"){
                                Notify("Filek sikeresen feltöltve!","File feltöltés","success",2500);
                            }else{
                                Notify("File feltöltések nem sikerültek!","File feltöltés","danger",2500);
                            }
                        }else{
                            Notify("Hiba történt a file feltöltések alatt!","File feltöltés","danger",2500);
                        }
                        $("#fileprogress").hide();
                    };
                    xhttp.send(formData);
                }else{
                    Notify("Választanod kell legalább egy filet!","File feltöltés","danger",2500);
                }
            }else{
                Notify("Választanod kell egy mappát!","File feltöltés","danger",2500);
            }
        }

        function ReloadIfNoCookie(){
            if( !getCookie("Reload") ){
                setCookie("Reload",true,1);
                location.reload();
            }
        }
    </script>
</body>
